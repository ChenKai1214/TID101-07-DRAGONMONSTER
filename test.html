    <style>
      /* 為了美觀，設置彈出視窗的樣式 */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 2px solid #ccc;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      /* 右上角的關閉按鈕樣式 */
      .close-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        font-size: 20px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- 點擊按鈕後，彈出浮出視窗 -->
    <button onclick="openPopup()">打開 Google</button>

    <!-- 彈出視窗的 HTML 結構 -->
    <div id="popup" class="popup" style="display: none">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <iframe
        src="./monster.html"
        width="600"
        height="400"
        frameborder="0"
      ></iframe>
    </div>

    <script>
      // 打開浮出視窗的函數
      function openPopup() {
        document.getElementById("popup").style.display = "block";
      }

      // 關閉浮出視窗的函數
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
